<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    margin: 0;
    padding: 0;
    background: #f9f9f9;
    color: #222;
    text-align: center;
  }

  .container {
    max-width: 420px;
    margin: 0 auto;
    padding: 20px;
  }

  h2, h3 {
    font-weight: 600;
    margin-bottom: 10px;
  }

  input[type="text"] {
    padding: 12px;
    width: 80%;
    border: 1px solid #ddd;
    border-radius: 10px;
    margin-bottom: 12px;
    font-size: 16px;
  }

  button {
    display: block;
    width: 100%;
    padding: 14px;
    margin: 6px 0;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    background: #007aff;
    color: white;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover {
    background: #005ecb;
  }

  #playerList {
    list-style: none;
    padding: 0;
    margin: 10px 0 20px 0;
  }

  
  #playerList li {
    background: #fff;
    border: 1px solid #eee;
    border-radius: 8px;
    margin: 4px 0;
    padding: 10px;
    font-size: 15px;
  }

  #voteOptions button {
    background: #fff;
    color: #222;
    border: 1px solid #ddd;
    font-weight: 500;
  }

  #voteOptions button:hover {
    background: #f0f0f0;
  }

  #roleText {
    margin: 15px 0;
    font-size: 18px;
    font-weight: bold;
  }

  #footer {
    margin-top: 20px;
    font-size: 13px;
    color: #999;
  }

  /* Back and grey options */
  .secondary {
    background: #e5e5e5;
    color: #222;
  }

  .secondary:hover {
    background: #d0d0d0;
  }
</style>

<!-- Mafia Page -->
<div class="container" id="mafiaPage">
  <h2>Mafia Game</h2>

  <!-- Setup -->
  <div id="mafiaSetup">
    <input type="text" id="playerName" placeholder="Enter player name">
    <button onclick="addPlayer()">Add Player</button>
    <ul id="playerList"></ul>
    <button onclick="assignRoles()">Assign Roles</button>
    <button class="secondary" onclick="resetMafia()">Back</button>
  </div>

  <!-- Role Reveal -->
  <div id="roleReveal" style="display:none;">
    <h3 id="currentPlayerName"></h3>
    <button id="revealBtn" onclick="revealRole()">Reveal Role</button>
    <p id="roleText" style="display:none;"></p>
    <button id="nextPlayerBtn" style="display:none;" onclick="nextPlayer()">Hide Role / Next</button>
  </div>

  <!-- Game Phase -->
  <div id="mafiaGame" style="display:none;">
    <h3 id="phaseTitle">Night Phase</h3>
    <p id="instructions"></p>
    <div id="voteOptions"></div>
    <button id="nextPhaseBtn" onclick="nextPhase()">Next Phase</button>
    <button id="newRoundBtn" style="display:none;" onclick="newRound()">New Round</button>
    <button class="secondary" onclick="resetMafia()">Back</button>
  </div>

  <div id="footer">App by Evan</div>
</div>
