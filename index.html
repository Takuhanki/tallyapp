<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fib or Fall</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    max-width: 400px;
    width: 90%;
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
  }
  #prompt-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #e0e0e0;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  .prompt {
    width: 45%;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    word-wrap: break-word;
  }
  #prompt-left {
    transform: rotate(180deg);
  }
  #tally {
    font-size: 24px;
    margin: 15px 0;
  }
  button {
    padding: 12px 20px;
    font-size: 16px;
    margin: 6px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #yesBtn {
    background-color: #4CAF50;
    color: white;
  }
  #noBtn {
    background-color: #f44336;
    color: white;
  }
  #doneBtn, #promptBtn, #hideTallyBtn, #resetTallyBtn {
    background-color: #b0b0b0;
    color: black;
  }
  #footer {
    font-size: 12px;
    color: #555;
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="container">
  <div id="prompt-container">
    <div class="prompt" id="prompt-left"></div>
    <div class="prompt" id="prompt-right"></div>
  </div>

  <h2 id="tally">Tally: 0</h2>

  <div>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <button id="doneBtn">Done</button>
  </div>
  <div>
    <button id="promptBtn">Random Prompt</button>
    <button id="hideTallyBtn">Hide Tally</button>
    <button id="resetTallyBtn">Reset Tally</button>
  </div>

  <div id="footer">Fib or Fall: App by Evan</div>
</div>

<script>
let tally = 0;
let tallyVisible = true;

let prompts = [
  "sneaking out past 2am?",
  "almost dying?",
  "fainting?",
  "stealing from a store?",
  "meeting someone famous?",
  "getting food poisoning?",
  "being right about a conspiracy theory?",
  "predicting the future?",
  "travelling abroad?",
  "breaking a bone?",
  "getting into a fight (verbally or physically) with a stranger?",
  "waking screaming from a nightmare?",
  "dropping a baby?",
  "getting stuck on an elevator?",
  "getting your credit card stolen?",
  "seeing or hearing a ghost?",
  "accidentally setting something on fire?",
  "pranking someone?",
  "getting called the wrong name?",
  "cheating on a test?",
  "getting hospitalized from an allergic reaction?",
  "going to the emergency room?",
  "joining a protest?",
  "sending a message to the wrong person?",
  "getting scammed online?",
  "getting attacked by an animal?",
  "throwing up on someone?",
  "finding your photo where you werenâ€™t expecting it?",
  "being on the news?",
  "a failed stunt?",
  "accidentally losing a tooth?",
  "bribing someone?",
  "exploring somewhere abandoned?"
];

document.getElementById("yesBtn").onclick = function() {
  tally--;
  updateTally();
};

document.getElementById("noBtn").onclick = function() {
  tally++;
  updateTally();
};

document.getElementById("doneBtn").onclick = function() {
  let message = tally >= 0 ? "proceed with round" : "New Statement";
  alert(message);
};

document.getElementById("promptBtn").onclick = function() {
  setRandomPrompt();
};

document.getElementById("hideTallyBtn").onclick = function() {
  tallyVisible = !tallyVisible;
  document.getElementById("tally").style.display = tallyVisible ? "block" : "none";
  document.getElementById("hideTallyBtn").textContent = tallyVisible ? "Hide Tally" : "Show Tally";
};

document.getElementById("resetTallyBtn").onclick = function() {
  tally = 0;
  updateTally();
};

function setRandomPrompt() {
  let randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];
  let fullPrompt = "What's your story about " + randomPrompt;
  document.getElementById("prompt-left").textContent = fullPrompt;
  document.getElementById("prompt-right").textContent = fullPrompt;
}

setRandomPrompt();

function updateTally() {
  document.getElementById("tally").textContent = "Tally: " + tally;
}
</script>

</body>
</html>
