<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fib or Fall</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    color: #333;
  }
  #prompt-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #e0e0e0;
    padding: 10px;
  }
  .prompt {
    width: 45%;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    white-space: normal;
    word-wrap: break-word;
  }
  #prompt-left {
    transform: rotate(180deg);
  }
  #prompt-right {
    transform: rotate(0deg);
  }
  #tally {
    font-size: 20px;
    margin: 15px 0;
  }
  button {
    padding: 8px 16px;
    font-size: 14px;
    margin: 4px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #yesBtn {
    background-color: #4CAF50;
    color: white;
  }
  #noBtn {
    background-color: #f44336;
    color: white;
  }
  #doneBtn, #promptBtn {
    background-color: #b0b0b0;
    color: black;
  }
</style>
</head>
<body>

<div id="prompt-container">
  <div class="prompt" id="prompt-left"></div>
  <div class="prompt" id="prompt-right"></div>
</div>

<h2 id="tally">Tally: 0</h2>

<div>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
  <button id="doneBtn">Done</button>
</div>
<div>
  <button id="promptBtn">Random Prompt</button>
</div>

<script>
let tally = 0;

let prompts = [
  "sneaking out past 2am?",
  "almost dying?",
  "fainting?",
  "stealing from a store?",
  "meeting someone famous?",
  "getting food poisoning?",
  "being right about a conspiracy theory?",
  "predicting the future?",
  "travelling abroad?",
  "breaking a bone?",
  "getting into a fight (verbally or physically) with a stranger?",
  "waking screaming from a nightmare?",
  "dropping a baby?",
  "getting stuck on an elevator?",
  "getting your credit card stolen?",
  "seeing or hearing a ghost?",
  "accidentally setting something on fire?",
  "pranking someone?",
  "getting called the wrong name?",
  "cheating on a test?",
  "getting hospitalized from an allergic reaction?",
  "going to the emergency room?",
  "joining a protest?",
  "sending a message to the wrong person?",
  "getting scammed online?",
  "getting attacked by an animal?",
  "throwing up on someone?",
  "finding your photo where you werenâ€™t expecting it?",
  "being on the news?",
  "a failed stunt?",
  "accidentally losing a tooth?",
  "bribing someone?",
  "exploring somewhere abandoned?"
];

document.getElementById("yesBtn").onclick = function() {
  tally--;
  updateTally();
};

document.getElementById("noBtn").onclick = function() {
  tally++;
  updateTally();
};

document.getElementById("doneBtn").onclick = function() {
  let message = tally >= 0 ? "Continue with round" : "Choose a new prompt";
  alert(message);
};

document.getElementById("promptBtn").onclick = function() {
  setRandomPrompt();
};

function setRandomPrompt() {
  let randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];
  let fullPrompt = "What's your story about... " + randomPrompt;
  document.getElementById("prompt-left").textContent = fullPrompt;
  document.getElementById("prompt-right").textContent = fullPrompt;
}


setRandomPrompt();

function updateTally() {
  document.getElementById("tally").textContent = "Tally: " + tally;
}
</script>

</body>
</html>
